<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <!-- Melhorar o SEO com uma descrição personalizada -->
    <meta name="description" content="A modern web application built with React" />
    <!-- Definir o ícone da página -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <!-- Configurar o viewport para dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Cor do tema para dispositivos móveis -->
    <meta name="theme-color" content="#000000" />
    <!-- Adicionando o manifest para a instalação como PWA -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- Ícone para dispositivos Apple -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!-- Definindo fontes do Google Fonts (se necessário) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <title>React App - Your App Name</title>
    
    <!-- Pré-carregamento de fontes e outros assets importantes -->
    <link rel="preload" href="%PUBLIC_URL%/fonts/font-awesome.woff2" as="font" type="font/woff2" crossorigin="anonymous">

    <!-- Otimização de performance -->
    <meta http-equiv="Cache-Control" content="no-store" />

</head>

<body>
    <!-- Mensagem caso o JavaScript esteja desabilitado -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- Div principal onde a React App será montada -->
    <div id="root"></div>

    <!-- Comentários sobre o arquivo HTML -->
    <!-- Este arquivo HTML é um template para a aplicação React -->
    <!-- As dependências são carregadas pelo React, e o conteúdo do app será renderizado dentro da div com id "root" -->

</body>

</html>
